<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular Slider</title>
</head>
<body>
  <div id="slider"></div>
</body>

<script type="text/javascript" src="circularSlider.js"></script>
<script>
  const slides = [
    {
      color: '#DC5748',
      range: {
        min: 0,
        max: 5
      },
      step: 1,
      radius: 60,
      description: 'Transportation'
    },
    {
      color: '#DC5748',
      range: {
        min: 5,
        max: 30
      },
      step: 2,
      radius: 100,
      description: 'Food'
    }
  ];
  const container = document.getElementById('slider');
  const slider = new CircularSlider(slides, container);
</script>
</html>
